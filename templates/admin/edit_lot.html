<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Parking Lot</h1>
    <form action="{{ url_for('admin.edit_lot', lot_id=lot.id) }}" method="post">
        <label for="name">Lot Name:</label>
        <input type="text" id="name" name="name" value="{{ lot.name }}" required>
        <label for="capacity">Capacity (4-wheelers):</label>
        <input type="number" id="capacity" name="capacity" value="{{ lot.capacity }}" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ lot.price }}" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ lot.address or '' }}">
        <label for="pin_code">Pin Code:</label>
        <input type="text" id="pin_code" name="pin_code" value="{{ lot.pin_code or '' }}">
        <button type="submit">Update Lot</button>
    </form>
</body>
</html>
